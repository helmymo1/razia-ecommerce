version: '3.8'

services:
  mongo:
    image: mongo:6
    restart: always
    volumes:
      - mongo_data:/data/db
    networks:
      - app_network
    # Security: Port 27017 is NOT exposed to host, only internal network

  redis:
    image: redis:alpine
    restart: always
    networks:
      - app_network

  backend:
    build: 
      context: ./backend
    container_name: razia_backend
    restart: always
    depends_on:
      - mongo
      - redis
    env_file:
      - ./backend/.env
    environment:
      - MONGO_URI=mongodb://mongo:27017/razia_store
      - REDIS_HOST=redis
    ports:
      - "5000:5000"
    networks:
      - app_network

  store:
    build:
      context: .
    container_name: razia_store
    restart: always
    ports:
      - "80:80"
    networks:
      - app_network

networks:
  app_network:
    driver: bridge

volumes:
  mongo_data:
