# =============================================================================
# CI/CD Pipeline - Build & Deploy to Hostinger VPS
# =============================================================================
# Trigger: Push to main branch
# Registry: GitHub Container Registry (ghcr.io)
# =============================================================================

name: Build and Deploy

on:
  push:
    branches:
      - master
  workflow_dispatch:
    inputs:
      deploy_only:
        description: 'Skip build and deploy only'
        required: false
        default: 'false'
        type: choice
        options:
          - 'true'
          - 'false'

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository }}

jobs:
  # ===========================================================================
  # Job 1: Build and Push Docker Images to GHCR
  # ===========================================================================
  build-and-push:
    name: Build & Push Images
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.deploy_only != 'true' }}
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Frontend
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/frontend
          tags: |
            type=raw,value=latest

      - name: Build and Push Frontend
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}

      - name: Extract metadata for Backend
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/backend
          tags: |
            type=raw,value=latest

      - name: Build and Push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}

  # ===========================================================================
  # Job 2: Deploy to Hostinger VPS via SSH
  # ===========================================================================
  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest
    needs: [build-and-push]
    if: ${{ always() && (needs.build-and-push.result == 'success' || github.event.inputs.deploy_only == 'true') }}

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          script: |
            cd /root/razia-store || exit 1
            
            # Login to GitHub Container Registry
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            # Pull latest images
            docker compose -f docker-compose.prod.yml pull
            
            # Restart containers with new images
            docker compose -f docker-compose.prod.yml up -d --remove-orphans
            
            # Cleanup unused images to save disk space
            docker image prune -f
            
            # Verify deployment
            echo "=== Deployment Complete ==="
            docker ps --format "table {{.Names}}\t{{.Status}}\t{{.Ports}}"
