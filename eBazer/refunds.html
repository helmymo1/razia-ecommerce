<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Razia Admin - Refund Management</title>
    
    <!-- Design Fix: Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.3/dist/cdn.min.js"></script>
    
    <!-- Icon Set -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <style>
        [x-cloak] { display: none !important; }
    </style>
</head>
<body class="bg-slate-50 font-sans text-slate-900" x-data="refundManager()" x-init="init()">

    <div class="flex h-screen overflow-hidden">
        
        <!-- SIDEBAR (Dark Background) -->
        <aside class="w-64 bg-slate-900 text-slate-300 flex flex-col shadow-xl z-20">
            <!-- Logo Area -->
            <div class="h-20 flex items-center justify-center border-b border-slate-800">
                <img src="admin-logo.svg" alt="Razia Logo" class="h-10 w-auto">
                <span class="ml-3 text-white font-bold text-xl tracking-wider">RAZIA</span>
            </div>

            <!-- Navigation -->
            <nav class="flex-1 px-4 py-6 space-y-2 overflow-y-auto">
                <a href="index.html" class="flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-slate-800 hover:text-white transition-colors">
                    <i class="fas fa-home w-5 text-center"></i>
                    <span class="font-medium">Dashboard</span>
                </a>
                <a href="product-list.html" class="flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-slate-800 hover:text-white transition-colors">
                    <i class="fas fa-box w-5 text-center"></i>
                    <span class="font-medium">Products</span>
                </a>
                <a href="order-list.html" class="flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-slate-800 hover:text-white transition-colors">
                    <i class="fas fa-shopping-cart w-5 text-center"></i>
                    <span class="font-medium">Orders</span>
                </a>
                <a href="user-list.html" class="flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-slate-800 hover:text-white transition-colors">
                    <i class="fas fa-users w-5 text-center"></i>
                    <span class="font-medium">Users</span>
                </a>
                <!-- Active Link -->
                <a href="refunds.html" class="flex items-center gap-3 px-4 py-3 rounded-lg bg-blue-600 text-white shadow-lg shadow-blue-900/50">
                    <i class="fas fa-undo-alt w-5 text-center"></i>
                    <span class="font-medium">Refund Requests</span>
                </a>
                <a href="profile.html" class="flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-slate-800 hover:text-white transition-colors">
                    <i class="fas fa-cog w-5 text-center"></i>
                    <span class="font-medium">Settings</span>
                </a>
            </nav>

            <!-- User Profile Snippet -->
            <div class="p-4 border-t border-slate-800">
                <div class="flex items-center gap-3">
                    <div class="h-10 w-10 rounded-full bg-slate-700 flex items-center justify-center text-white font-bold">A</div>
                    <div>
                        <p class="text-sm font-medium text-white">Admin User</p>
                        <p class="text-xs text-slate-500">admin@razia.com</p>
                    </div>
                </div>
            </div>
        </aside>

        <!-- MAIN CONTENT AREA (White/Light Background) -->
        <main class="flex-1 flex flex-col overflow-hidden bg-slate-50 relative">
            
            <!-- Context Header -->
            <header class="h-20 bg-white border-b border-slate-200 flex items-center justify-between px-8 shadow-sm z-10">
                <div>
                    <h1 class="text-2xl font-bold text-slate-800">Refund Management</h1>
                    <p class="text-sm text-slate-500">Review and process customer return requests</p>
                </div>
                <div class="flex items-center gap-4">
                    <button @click="init()" class="p-2 text-slate-400 hover:text-blue-600 transition-colors" title="Refresh Data">
                        <i class="fas fa-sync-alt"></i>
                    </button>
                    <div class="bg-blue-50 text-blue-700 px-4 py-2 rounded-lg text-sm font-medium">
                        <i class="fas fa-clock mr-2"></i>
                        <span x-text="requests.filter(r => r.status === 'pending').length">0</span> Pending
                    </div>
                </div>
            </header>

            <!-- Scrollable Content -->
            <div class="flex-1 overflow-y-auto p-8">
                
                <!-- Debug / Filter Bar -->
                <div class="mb-6 flex justify-between items-center" x-show="requests.length > 0">
                    <div class="relative w-64">
                         <i class="fas fa-search absolute left-3 top-1/2 -translate-y-1/2 text-slate-400"></i>
                         <input type="text" placeholder="Search orders..." class="w-full pl-10 pr-4 py-2 rounded-lg border border-slate-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent bg-white shadow-sm">
                    </div>
                </div>

                <!-- Responsive Table -->
                <div class="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden">
                    <table class="w-full text-left border-collapse">
                        <thead class="bg-slate-50 border-b border-slate-200">
                            <tr>
                                <th class="px-6 py-4 text-xs font-semibold text-slate-500 uppercase tracking-wider">Order ID</th>
                                <th class="px-6 py-4 text-xs font-semibold text-slate-500 uppercase tracking-wider">Customer</th>
                                <th class="px-6 py-4 text-xs font-semibold text-slate-500 uppercase tracking-wider">Reason</th>
                                <th class="px-6 py-4 text-xs font-semibold text-slate-500 uppercase tracking-wider">Status</th>
                                <th class="px-6 py-4 text-xs font-semibold text-slate-500 uppercase tracking-wider text-right">Action</th>
                            </tr>
                        </thead>
                        <tbody class="divide-y divide-slate-100">
                            <template x-if="requests.length === 0">
                                <tr>
                                    <td colspan="5" class="px-6 py-12 text-center text-slate-500">
                                        <div class="flex flex-col items-center">
                                            <i class="fas fa-inbox text-4xl text-slate-300 mb-4"></i>
                                            <p>No refund requests found.</p>
                                        </div>
                                    </td>
                                </tr>
                            </template>
                            
                            <template x-for="req in requests" :key="req.id">
                                <tr class="hover:bg-blue-50/50 transition-colors group">
                                    <td class="px-6 py-4">
                                        <span class="font-mono text-sm text-slate-600 bg-slate-100 px-2 py-1 rounded" x-text="'#' + req.order_id.substring(0,8)"></span>
                                    </td>
                                    <td class="px-6 py-4">
                                        <div>
                                            <div class="text-sm font-semibold text-slate-900" x-text="req.user_name || req.user?.first_name || 'Details Missing'"></div>
                                            <div class="text-xs text-slate-500 flex items-center gap-1 mt-0.5">
                                                <i class="fas fa-phone-alt text-[10px]"></i>
                                                <span x-text="req.contact_phone || 'N/A'"></span>
                                            </div>
                                        </div>
                                    </td>
                                    <td class="px-6 py-4">
                                        <div class="text-sm text-slate-600 italic truncate max-w-xs" x-text="'\u0022' + req.reason + '\u0022'"></div>
                                    </td>
                                    <td class="px-6 py-4">
                                        <span class="inline-flex items-center gap-1.5 px-2.5 py-1 rounded-full text-xs font-medium border"
                                              :class="{
                                                  'bg-yellow-50 text-yellow-700 border-yellow-200': req.status === 'pending',
                                                  'bg-green-50 text-green-700 border-green-200': req.status === 'approved' || req.status === 'refunded',
                                                  'bg-red-50 text-red-700 border-red-200': req.status === 'rejected' || req.status === 'cancelled'
                                              }">
                                            <span class="h-1.5 w-1.5 rounded-full" :class="{
                                                'bg-yellow-500': req.status === 'pending',
                                                'bg-green-500': req.status === 'approved' || req.status === 'refunded',
                                                'bg-red-500': req.status === 'rejected' || req.status === 'cancelled'
                                            }"></span>
                                            <span x-text="req.status.charAt(0).toUpperCase() + req.status.slice(1)"></span>
                                        </span>
                                    </td>
                                    <td class="px-6 py-4 text-right">
                                        <button 
                                            @click="openModal(req)"
                                            class="inline-flex items-center gap-2 px-3 py-1.5 bg-blue-50 text-blue-600 rounded-lg hover:bg-blue-600 hover:text-white transition-all text-sm font-medium"
                                        >
                                            <i class="fas fa-eye"></i> Review
                                        </button>
                                    </td>
                                </tr>
                            </template>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!-- POPUP MODAL -->
    <div x-show="showModal" class="fixed inset-0 z-50 flex items-center justify-center p-4" style="display: none;" x-cloak>
        <!-- Backdrop -->
        <div x-show="showModal" 
             x-transition.opacity
             class="fixed inset-0 bg-slate-900/60 backdrop-blur-sm"
             @click="showModal = false"></div>

        <!-- Modal Card -->
        <div x-show="showModal"
             x-transition:enter="transition ease-out duration-300"
             x-transition:enter-start="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
             x-transition:enter-end="opacity-100 translate-y-0 sm:scale-100"
             x-transition:leave="transition ease-in duration-200"
             x-transition:leave-start="opacity-100 translate-y-0 sm:scale-100"
             x-transition:leave-end="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
             class="relative bg-white rounded-2xl shadow-2xl w-full max-w-2xl overflow-hidden z-10 flex flex-col max-h-[90vh]">
            
            <!-- Modal Header -->
            <div class="px-6 py-4 border-b border-slate-100 bg-slate-50 flex justify-between items-center">
                <div>
                    <h3 class="text-lg font-bold text-slate-800">Review Request</h3>
                    <p class="text-xs text-slate-500">Order #<span x-text="currentReq.order_id?.substring(0,8)"></span></p>
                </div>
                <button @click="showModal = false" class="text-slate-400 hover:text-slate-600 transition-colors">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>

            <!-- Modal Content -->
            <div class="p-6 overflow-y-auto space-y-6">
                
                <!-- Details Grid -->
                <div class="grid grid-cols-2 gap-4">
                    <div class="bg-slate-50 p-4 rounded-xl border border-slate-100">
                        <label class="block text-xs font-bold text-slate-400 uppercase tracking-wider mb-1">Reason</label>
                        <p class="text-sm text-slate-700 italic" x-text="'\u0022' + currentReq.reason + '\u0022'"></p>
                    </div>
                    <div class="bg-indigo-50 p-4 rounded-xl border border-indigo-100">
                        <label class="block text-xs font-bold text-indigo-400 uppercase tracking-wider mb-1">Pickup Time</label>
                        <p class="text-sm font-bold text-indigo-900 flex items-center gap-2">
                            <i class="far fa-calendar-alt"></i>
                            <span x-text="currentReq.pickup_time || 'Not Scheduled'"></span>
                        </p>
                    </div>
                </div>

                <!-- Email Editor -->
                <div>
                    <label class="block text-xs font-bold text-slate-400 uppercase tracking-wider mb-2">Reply to Customer</label>
                    <textarea 
                        x-model="emailBody"
                        rows="6"
                        class="w-full p-4 rounded-xl border border-slate-300 text-sm focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 outline-none transition-shadow resize-none font-medium text-slate-600"
                        placeholder="Compose your reply here..."
                    ></textarea>
                </div>
            </div>

            <!-- Modal Footer -->
            <div class="px-6 py-4 border-t border-slate-100 bg-slate-50 flex justify-end gap-3">
                <button 
                    @click="showModal = false"
                    class="px-5 py-2.5 rounded-lg text-sm font-bold text-slate-600 hover:bg-slate-200 transition-colors"
                >
                    Cancel
                </button>
                
                <template x-if="currentReq.status === 'pending'">
                    <div class="flex gap-3">
                        <button 
                            @click="processRefund('rejected')"
                            class="px-5 py-2.5 rounded-lg text-sm font-bold text-white bg-red-500 hover:bg-red-600 shadow-lg shadow-red-500/30 transition-all hover:-translate-y-0.5"
                        >
                            Reject Request
                        </button>
                        <button 
                            @click="processRefund('approved')"
                            class="px-5 py-2.5 rounded-lg text-sm font-bold text-white bg-green-600 hover:bg-green-700 shadow-lg shadow-green-600/30 transition-all hover:-translate-y-0.5"
                        >
                            Approve Refund
                        </button>
                    </div>
                </template>
                <template x-if="currentReq.status !== 'pending'">
                     <button disabled class="px-5 py-2.5 rounded-lg text-sm font-bold text-slate-400 bg-slate-200 cursor-not-allowed">
                        Already Processed
                    </button>
                </template>
            </div>
        </div>
    </div>

    <!-- LOGIC ENGINE -->
    <script>
    function refundManager() {
        return {
            requests: [],
            showModal: false,
            currentReq: {},
            emailBody: '',
            
            init() {
                // Fetch from API
                const token = localStorage.getItem('token');
                if (!token) {
                    console.warn("No auth token found");
                    // Assuming demo mode if no token, or handle redirect
                }

                fetch('/api/admin/refunds', { 
                    headers: { 
                        'Authorization': 'Bearer ' + token 
                    } 
                })
                .then(res => {
                    if (!res.ok) throw new Error("API Error");
                    return res.json();
                })
                .then(data => this.requests = data)
                .catch(err => console.error(err));
            },
            
            openModal(req) {
                this.currentReq = req;
                // Pre-fill email body
                const firstName = req.user_name || (req.user ? req.user.first_name : 'Customer');
                this.emailBody = `Dear ${firstName},\n\nRegarding Order #${req.order_id}:\nWe have reviewed your request.\n\n[DECISION DETAILS HERE]`;
                this.showModal = true;
            },
            
            processRefund(status) {
                if(!confirm('Are you sure you want to ' + status + ' this request?')) return;
                
                const token = localStorage.getItem('token');
                fetch(`/api/admin/refunds/${this.currentReq.id}/resolve`, {
                    method: 'PUT',
                    headers: { 
                        'Content-Type': 'application/json', 
                        'Authorization': 'Bearer ' + token 
                    },
                    body: JSON.stringify({ status, emailBody: this.emailBody })
                }).then(res => {
                    if(!res.ok) throw new Error("Failed to update");
                    return res.json();
                }).then(() => {
                    // Success Feedback
                    // alert('Success!'); // Reusing logic but maybe making it nicer? sticking to requests.
                    this.showModal = false;
                    this.init(); // Refresh data
                }).catch(err => {
                    alert('Error: ' + err.message);
                });
            }
        }
    }
    </script>
</body>
</html>
