# =============================================================================
# PRODUCTION DOCKER COMPOSE - GHCR Images
# =============================================================================
# Usage: docker compose -f docker-compose.prod.yml up -d
# =============================================================================

version: '3.8'

services:
  # ---------------------------------------------------------------------------
  # Frontend (Nginx + Static Files)
  # ---------------------------------------------------------------------------
  frontend:
    image: ghcr.io/helmymo1/razia-ecommerce/frontend:latest
    container_name: razia_frontend
    restart: always
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3
    networks:
      - app_network

  # ---------------------------------------------------------------------------
  # Backend API (Node.js)
  # ---------------------------------------------------------------------------
  backend:
    image: ghcr.io/helmymo1/razia-ecommerce/backend:latest
    container_name: razia_backend
    restart: always
    depends_on:
      mongo:
        condition: service_started
      redis:
        condition: service_started
    env_file:
      - ./backend/.env
    environment:
      - NODE_ENV=production
      - MONGO_URI=mongodb://mongo:27017/razia_store
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      start_period: 30s
      retries: 3
    networks:
      - app_network

  # ---------------------------------------------------------------------------
  # MongoDB Database
  # ---------------------------------------------------------------------------
  mongo:
    image: mongo:6
    container_name: razia_mongo
    restart: always
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      start_period: 20s
      retries: 3
    networks:
      - app_network

  # ---------------------------------------------------------------------------
  # Redis Cache
  # ---------------------------------------------------------------------------
  redis:
    image: redis:alpine
    container_name: razia_redis
    restart: always
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 3s
      retries: 3
    networks:
      - app_network

  # ---------------------------------------------------------------------------
  # Nginx Gateway (Reverse Proxy)
  # ---------------------------------------------------------------------------
  nginx:
    image: nginx:alpine
    container_name: razia_nginx
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      frontend:
        condition: service_healthy
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 3s
      retries: 3
    networks:
      - app_network

networks:
  app_network:
    driver: bridge

volumes:
  mongo_data:
  redis_data:
